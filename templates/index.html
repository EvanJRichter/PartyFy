<!DOCTYPE html>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>

<html lang="en">
  <head>
    <link rel="stylesheet" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <title>PartyFy</title>
  </head>
  <body>
      <div class= "header">
          <p></p>
          <p></p>

          <h1>Enter a song!</h1>
          <p></p>
          <form action="." method="POST">
              <input type="text" name="songinput">
              <input class="addsongbutton" type="submit" name="my-form" value="Add Song">
          </form>
          <p></p>
      </div>

      <div class = "search">
        {% for result in searchlist %}
        <div class = "resultlist" href={{ result["name"] }} >
          <p>
            <form action = "{{url_for('enqueue')}}" method = "POST">
              <input type ="submit" class="searchresultbutton" value = "{{(searchlist.index(result) + 1) ~ ": " ~ result["name"] ~ " - " ~ result["artists"][0]["name"] }}" name = "add-song">
            </form>
          </p>
        </div>
        {% endfor %}
      </div>


      <div class="songlist">
          {% for song in songlist %}
              <form action="." method="POST">
                  <button type="submit" name="my-form" value={{ song.id }}> {{ song.title }} {{ song.score }}</button>
              </form>
          {% endfor %}

      </div>

  </body>
</html>
